<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <!-- icono pestaña -->
  <link rel="shortcut icon" href="assets/image/icon/pass.png">
  <!-- iconos -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- JS -->
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="password-box">
      <input type="text" placeholder="!@#$%&" disabled />
      <i class="uil uil-copy copy-icon"></i>
    </div>
    <div class="range-box">
      <input type="range" min="6" max="40" value="8" />
      <span class="slider-number">8</span>
    </div>
    <button class="generate-button">Generar Contraseña</button>
  </div>
</body>
</html>
